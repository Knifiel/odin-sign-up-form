<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo"><img src="resources/odin-lined.png" alt="logo">Odin</div>
        
        <div class="credits"><p>Image from <a href="https://unsplash.com/@chengfengrecord">Cheng Feng</a> at <a href="https://unsplash.com">Unsplash</a></p></div>
        
    </div>
    <div class="right">
        <div class="hero">
            <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.
             Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="wrapper">
            <h2>Let's do this!</h2>
            
            <form action="/" method="get" id="register">
                <div class="first-name">
                    <label for="f-name">first name</label>
                    <input type="text" name="first-name" id="first-name" autocomplete="name" required >
                   
                </div>
                <div class="last-name">
                    <label for="l-name">last name</label>
                    <input type="text" name="last-name" id="last-name" autocomplete="family-name" required >
                   
                </div>

                <div class="email">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" autocomplete="email" required >
                   
                </div>

                <div class="phone">
                    <label for="phone">phone number</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel" required >
                     
                </div>

                <div class="pass">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="20" autocomplete="new-password" required>
                </div>

                <div class="pass-confirm">
                    <label for="password-confirm">confirm password</label>
                    <input type="password" name="password-confirm" id="password-confirm" autocomplete="new-password" required>
                </div>
            </form>
        </div>
            <div class="submit">
                <button type="submit" id="btnsubmit" form="register">Create Account</button>
                <span class="have-acc">Already have an account? <a href="">Log in</a></span>
            </div>
    </div>
</body>
</html>
